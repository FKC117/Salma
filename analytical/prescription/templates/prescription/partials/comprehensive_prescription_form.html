<div class="comprehensive-prescription-form">
    <form hx-post="{% url 'prescription_form_htmx' %}" hx-target="#prescription-result">
        {% csrf_token %}
        
        <!-- Patient Selection -->
        <div class="form-group mb-3">
            <label for="patient-search" class="form-label">Select Patient *</label>
            <div class="input-group">
                <input type="text" 
                       id="patient-search" 
                       class="form-control" 
                       placeholder="Search patient by UID, name, or phone..."
                       hx-get="{% url 'prescription_form_patient_search_htmx' %}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#patient-search-results"
                       hx-indicator="#patient-search-spinner"
                       name="q">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <div id="patient-search-spinner" class="htmx-indicator">
                <div class="spinner-border spinner-border-sm" role="status"></div>
            </div>
            
            <!-- Patient Search Results -->
            <div id="patient-search-results" class="mt-2">
                <div class="text-center text-muted py-2">
                    <small>Start typing to search for a patient</small>
                </div>
            </div>
            
            <!-- Selected Patient Display -->
            <div id="selected-patient" class="mt-2" style="display: none;">
                <div class="card bg-primary text-white">
                    <div class="card-body py-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong id="selected-patient-name"></strong>
                                <br><small id="selected-patient-details"></small>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-light" id="clear-patient">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="selected-patient-uid" name="patient_uid" required>
            </div>
        </div>
        
        <!-- Chief Complaints -->
        <div class="form-group mb-3">
            <label for="chief-complaints" class="form-label">
                <i class="fas fa-exclamation-triangle text-warning"></i> Chief Complaints *
            </label>
            <textarea class="form-control" 
                      id="chief-complaints" 
                      name="chief_complaints" 
                      rows="2" 
                      placeholder="Primary symptoms and concerns..."
                      required></textarea>
        </div>
        
        <!-- Diagnosis -->
        <div class="form-group mb-3">
            <label for="diagnosis" class="form-label">
                <i class="fas fa-stethoscope text-info"></i> Diagnosis *
            </label>
            <textarea class="form-control" 
                      id="diagnosis" 
                      name="diagnosis" 
                      rows="2" 
                      placeholder="Clinical diagnosis..."
                      required></textarea>
        </div>
        
        <!-- Investigation Advised -->
        <div class="form-group mb-3">
            <label for="investigations" class="form-label">
                <i class="fas fa-microscope text-success"></i> Investigation Advised
            </label>
            <textarea class="form-control" 
                      id="investigations" 
                      name="investigations" 
                      rows="2" 
                      placeholder="Lab tests, imaging, procedures..."></textarea>
        </div>
        
        <!-- Medications -->
        <div class="form-group mb-3">
            <label class="form-label">
                <i class="fas fa-pills text-primary"></i> Medications
            </label>
            <div id="medications-container">
                <div class="medication-item mb-2">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" 
                                   class="form-control" 
                                   name="medication_name[]" 
                                   placeholder="Medication name">
                        </div>
                        <div class="col-md-2">
                            <input type="text" 
                                   class="form-control" 
                                   name="medication_dosage[]" 
                                   placeholder="Dose">
                        </div>
                        <div class="col-md-3">
                            <input type="text" 
                                   class="form-control" 
                                   name="medication_frequency[]" 
                                   placeholder="Frequency">
                        </div>
                        <div class="col-md-2">
                            <input type="text" 
                                   class="form-control" 
                                   name="medication_duration[]" 
                                   placeholder="Duration">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" 
                    class="btn btn-sm btn-outline-secondary" 
                    id="add-medication">
                <i class="fas fa-plus"></i> Add Medication
            </button>
        </div>
        
        <!-- Lifestyle Advice -->
        <div class="form-group mb-3">
            <label for="lifestyle-advice" class="form-label">
                <i class="fas fa-heart text-danger"></i> Lifestyle Advice
            </label>
            <textarea class="form-control" 
                      id="lifestyle-advice" 
                      name="lifestyle_advice" 
                      rows="2" 
                      placeholder="Diet, exercise, habits..."></textarea>
        </div>
        
        <!-- Surgery Advice -->
        <div class="form-group mb-3">
            <label for="surgery-advice" class="form-label">
                <i class="fas fa-cut text-warning"></i> Surgery Advice
            </label>
            <textarea class="form-control" 
                      id="surgery-advice" 
                      name="surgery_advice" 
                      rows="2" 
                      placeholder="Surgical recommendations, procedures..."></textarea>
        </div>
        
        <!-- Follow-up Instructions -->
        <div class="form-group mb-3">
            <label for="follow-up-instructions" class="form-label">
                <i class="fas fa-calendar-check text-info"></i> Follow-up Instructions
            </label>
            <textarea class="form-control" 
                      id="follow-up-instructions" 
                      name="follow_up_instructions" 
                      rows="2" 
                      placeholder="When to return, what to monitor..."></textarea>
        </div>
        
        <!-- Follow-up Date -->
        <div class="form-group mb-3">
            <label for="follow-up-date" class="form-label">
                <i class="fas fa-calendar text-success"></i> Follow-up Date
            </label>
            <input type="date" 
                   class="form-control" 
                   id="follow-up-date" 
                   name="follow_up_date">
        </div>
        
        <!-- Additional Notes -->
        <div class="form-group mb-3">
            <label for="additional-notes" class="form-label">
                <i class="fas fa-sticky-note text-secondary"></i> Additional Notes
            </label>
            <textarea class="form-control" 
                      id="additional-notes" 
                      name="additional_notes" 
                      rows="2" 
                      placeholder="Any additional clinical notes..."></textarea>
        </div>
        
        <!-- Quick Templates -->
        <div class="form-group mb-3">
            <label class="form-label">
                <i class="fas fa-file-medical text-primary"></i> Quick Templates
            </label>
            <div class="btn-group-vertical w-100" role="group">
                {% for template in templates %}
                <button type="button" 
                        class="btn btn-outline-primary template-btn btn-sm"
                        data-template-id="{{ template.id }}"
                        data-template-name="{{ template.name }}">
                    <i class="fas fa-file-medical"></i> {{ template.name }}
                </button>
                {% endfor %}
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Create Prescription
            </button>
        </div>
    </form>
    
    <!-- Result Area -->
    <div id="prescription-result" class="mt-3"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle patient selection
    document.addEventListener('click', function(e) {
        if (e.target.closest('.patient-select-item')) {
            const patientItem = e.target.closest('.patient-select-item');
            const uid = patientItem.dataset.patientUid;
            const name = patientItem.dataset.patientName;
            const age = patientItem.dataset.patientAge;
            const gender = patientItem.dataset.patientGender;
            const phone = patientItem.dataset.patientPhone;
            
            // Update selected patient display
            document.getElementById('selected-patient-name').textContent = name;
            document.getElementById('selected-patient-details').textContent = 
                `${age} years old, ${gender} | Phone: ${phone}`;
            document.getElementById('selected-patient-uid').value = uid;
            
            // Show selected patient and hide search results
            document.getElementById('selected-patient').style.display = 'block';
            document.getElementById('patient-search-results').style.display = 'none';
            document.getElementById('patient-search').value = '';
        }
    });
    
    // Handle clear patient button
    document.getElementById('clear-patient').addEventListener('click', function() {
        document.getElementById('selected-patient').style.display = 'none';
        document.getElementById('selected-patient-uid').value = '';
        document.getElementById('patient-search-results').style.display = 'block';
    });
    
    // Show search results when typing
    document.getElementById('patient-search').addEventListener('input', function() {
        if (this.value.length > 0) {
            document.getElementById('patient-search-results').style.display = 'block';
            
            // Auto-select patient if UID matches exactly
            const searchValue = this.value.trim();
            if (searchValue.match(/^P\d+$/)) { // Matches UID pattern like P001, P123
                // Trigger search and auto-select if found
                setTimeout(() => {
                    const patientItems = document.querySelectorAll('.patient-select-item');
                    patientItems.forEach(item => {
                        if (item.dataset.patientUid === searchValue) {
                            // Simulate click on the matching patient
                            item.click();
                        }
                    });
                }, 500);
            }
        }
    });
    
    // Add medication functionality
    document.getElementById('add-medication').addEventListener('click', function() {
        const container = document.getElementById('medications-container');
        const newMedication = document.createElement('div');
        newMedication.className = 'medication-item mb-2';
        newMedication.innerHTML = `
            <div class="row">
                <div class="col-md-5">
                    <input type="text" 
                           class="form-control" 
                           name="medication_name[]" 
                           placeholder="Medication name">
                </div>
                <div class="col-md-2">
                    <input type="text" 
                           class="form-control" 
                           name="medication_dosage[]" 
                           placeholder="Dose">
                </div>
                <div class="col-md-3">
                    <input type="text" 
                           class="form-control" 
                           name="medication_frequency[]" 
                           placeholder="Frequency">
                </div>
                <div class="col-md-2">
                    <input type="text" 
                           class="form-control" 
                           name="medication_duration[]" 
                           placeholder="Duration">
                </div>
            </div>
        `;
        container.appendChild(newMedication);
    });
    
    // Template button functionality
    document.querySelectorAll('.template-btn').forEach(button => {
        button.addEventListener('click', function() {
            // This would populate the form with template data
            // For now, just show a message
            alert('Template functionality will be implemented');
        });
    });
});
</script>
