<!-- Dataset Switcher Component -->
<div class="dataset-switcher" id="datasetSwitcher">
    <div class="current-dataset-info">
        <div class="dataset-header">
            <h6 class="dataset-title">
                <i class="bi bi-database"></i>
                <span id="currentDatasetName">No Dataset Selected</span>
            </h6>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#datasetSwitcherModal">
                <i class="bi bi-arrow-repeat"></i> Switch Dataset
            </button>
        </div>
        
        <div class="dataset-details" id="datasetDetails">
            <div class="dataset-meta">
                <span class="badge bg-secondary" id="datasetRows">0 rows</span>
                <span class="badge bg-secondary" id="datasetColumns">0 columns</span>
                <span class="badge bg-secondary" id="datasetSize">0 MB</span>
            </div>
            <div class="dataset-status">
                <span class="text-muted" id="datasetStatus">Ready for analysis</span>
            </div>
        </div>
    </div>
</div>

<!-- Dataset Switcher Modal -->
<div class="modal fade" id="datasetSwitcherModal" tabindex="-1" aria-labelledby="datasetSwitcherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="datasetSwitcherModalLabel">
                    <i class="bi bi-database"></i> Switch Dataset
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Search and Filter -->
                <div class="dataset-search mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="datasetSearch" placeholder="Search datasets...">
                    </div>
                </div>
                
                <!-- Dataset List -->
                <div class="dataset-list" id="datasetList">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading datasets...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmDatasetSwitch" disabled>
                    <i class="bi bi-check-circle"></i> Switch Dataset
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Dataset Card Template -->

                <h6 class="dataset-name"></h6>
                <p class="dataset-description text-muted"></p>

            <div class="dataset-actions">
                <button class="btn btn-sm btn-outline-primary select-dataset">
                    <i class="bi bi-check-circle"></i> Select

            </div>
        </div>
        <div class="dataset-card-body">
            <div class="dataset-stats">
                <div class="stat-item">
                    <i class="bi bi-table"></i>
                    <span class="stat-value rows"></span>
                    <span class="stat-label">rows</span>
                </div>
                <div class="stat-item">
                    <i class="bi bi-columns"></i>
                    <span class="stat-value columns"></span>
                    <span class="stat-label">columns</span>
                </div>
                <div class="stat-item">
                    <i class="bi bi-hdd"></i>
                    <span class="stat-value size"></span>
                    <span class="stat-label">size</span>
                </div>
            </div>
            <div class="dataset-meta">

                <span class="text-muted created-date"></span>
            </div>
        </div>
    </div>
</template>

<script>
// Dataset Switcher JavaScript
class DatasetSwitcher {
    constructor() {
        this.currentDataset = null;
        this.selectedDataset = null;
        this.datasets = [];
        this.init();
    }
    
    init() {
        this.setupEventListeners();
        this.loadCurrentDataset();
    }
    
    setupEventListeners() {
        // Search functionality
        const searchInput = document.getElementById('datasetSearch');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                this.filterDatasets(e.target.value);
            });
        }
        
        // Confirm switch button
        const confirmBtn = document.getElementById('confirmDatasetSwitch');
        if (confirmBtn) {
            confirmBtn.addEventListener('click', () => {
                this.switchDataset();
            });
        }
        
        // Modal events
        const modal = document.getElementById('datasetSwitcherModal');
        if (modal) {
            modal.addEventListener('show.bs.modal', () => {
                this.loadDatasets();
            });
            
            modal.addEventListener('hidden.bs.modal', () => {
                this.resetSelection();
            });
        }
    }
    
    async loadCurrentDataset() {
        try {
            // Get current session info
            const response = await fetch('/api/sessions/current/');
            if (response.ok) {
                const data = await response.json();
                this.currentDataset = data.dataset;
                this.updateCurrentDatasetDisplay();
            }
        } catch (error) {
            console.error('Failed to load current dataset:', error);
        }
    }
    
    async loadDatasets() {
        try {
            const response = await fetch('/api/datasets/');
            if (response.ok) {
                const data = await response.json();
                this.datasets = data.datasets || [];
                this.renderDatasetList();
            } else {
                this.showError('Failed to load datasets');
            }
        } catch (error) {
            console.error('Failed to load datasets:', error);
            this.showError('Failed to load datasets');
        }
    }
    
    renderDatasetList() {
        const container = document.getElementById('datasetList');
        if (!container) return;
        
        if (this.datasets.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-database"></i>
                    <h6>No Datasets Available</h6>
                    <p>Upload a dataset to get started with analysis.</p>
                </div>
            `;
            return;
        }
        
        const template = document.getElementById('datasetCardTemplate');
        container.innerHTML = '';
        
        this.datasets.forEach(dataset => {
            const card = template.content.cloneNode(true);
            const cardElement = card.querySelector('.dataset-card');
            
            // Set dataset ID
            cardElement.setAttribute('data-dataset-id', dataset.id);
            
            // Fill in dataset info
            card.querySelector('.dataset-name').textContent = dataset.name;
            card.querySelector('.dataset-description').textContent = dataset.description || 'No description available';
            card.querySelector('.rows').textContent = dataset.row_count.toLocaleString();
            card.querySelector('.columns').textContent = dataset.column_count;
            card.querySelector('.size').textContent = this.formatFileSize(dataset.file_size_bytes);
            card.querySelector('.created-date').textContent = new Date(dataset.created_at).toLocaleDateString();
            
            // Set status badge
            const statusBadge = card.querySelector('.status-badge');
            statusBadge.textContent = dataset.processing_status;
            statusBadge.className = `badge ${this.getStatusBadgeClass(dataset.processing_status)}`;
            
            // Add click handler
            cardElement.addEventListener('click', () => {
                this.selectDataset(dataset);
            });
            
            // Add select button handler
            const selectBtn = card.querySelector('.select-dataset');
            selectBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.selectDataset(dataset);
            });
            
            container.appendChild(card);
        });
    }
    
    selectDataset(dataset) {
        // Remove previous selection
        document.querySelectorAll('.dataset-card.selected').forEach(card => {
            card.classList.remove('selected');
        });
        
        // Add selection to clicked card
        const card = document.querySelector(`[data-dataset-id="${dataset.id}"]`);
        if (card) {
            card.classList.add('selected');
        }
        
        this.selectedDataset = dataset;
        
        // Enable confirm button
        const confirmBtn = document.getElementById('confirmDatasetSwitch');
        if (confirmBtn) {
            confirmBtn.disabled = false;
        }
    }
    
    async switchDataset() {
        if (!this.selectedDataset) return;
        
        try {
            const response = await fetch('/api/sessions/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    dataset_id: this.selectedDataset.id,
                    session_name: `Analysis - ${this.selectedDataset.name}`
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('datasetSwitcherModal'));
                if (modal) {
                    modal.hide();
                }
                
                // Reload page to update session
                window.location.reload();
                
            } else {
                const error = await response.json();
                this.showError(error.error || 'Failed to switch dataset');
            }
        } catch (error) {
            console.error('Failed to switch dataset:', error);
            this.showError('Failed to switch dataset');
        }
    }
    
    filterDatasets(searchTerm) {
        const cards = document.querySelectorAll('.dataset-card');
        const term = searchTerm.toLowerCase();
        
        cards.forEach(card => {
            const name = card.querySelector('.dataset-name').textContent.toLowerCase();
            const description = card.querySelector('.dataset-description').textContent.toLowerCase();
            
            if (name.includes(term) || description.includes(term)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }
    
    updateCurrentDatasetDisplay() {
        if (!this.currentDataset) return;
        
        document.getElementById('currentDatasetName').textContent = this.currentDataset.name;
        document.getElementById('datasetRows').textContent = `${this.currentDataset.row_count.toLocaleString()} rows`;
        document.getElementById('datasetColumns').textContent = `${this.currentDataset.column_count} columns`;
        document.getElementById('datasetSize').textContent = this.formatFileSize(this.currentDataset.file_size_bytes);
        document.getElementById('datasetStatus').textContent = 'Ready for analysis';
    }
    
    resetSelection() {
        this.selectedDataset = null;
        document.querySelectorAll('.dataset-card.selected').forEach(card => {
            card.classList.remove('selected');
        });
        
        const confirmBtn = document.getElementById('confirmDatasetSwitch');
        if (confirmBtn) {
            confirmBtn.disabled = true;
        }
    }
    
    formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }
    
    getStatusBadgeClass(status) {
        switch (status) {
            case 'completed': return 'bg-success';
            case 'processing': return 'bg-warning';
            case 'failed': return 'bg-danger';
            default: return 'bg-secondary';
        }
    }
    
    getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
    }
    
    showError(message) {
        // You can implement a toast notification here
        console.error(message);
        alert(message); // Fallback to alert
    }
}

// Initialize dataset switcher when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new DatasetSwitcher();
});
</script>
