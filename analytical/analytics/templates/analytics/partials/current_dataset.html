<!-- Current Dataset Display Component -->
<div class="current-dataset-display" id="currentDatasetDisplay">
    <div class="dataset-info-card">
        <div class="dataset-header">
            <div class="dataset-icon">
                <i class="bi bi-database-fill"></i>
            </div>
            <div class="dataset-details">
                <h6 class="dataset-name" id="currentDatasetName">No Dataset Selected</h6>
                <p class="dataset-description" id="currentDatasetDescription">Upload a dataset to begin analysis</p>
            </div>
            <div class="dataset-actions">
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#datasetSwitcherModal">
                    <i class="bi bi-arrow-repeat"></i> Switch

            </div>
        </div>
        
        <div class="dataset-stats" id="datasetStats" style="display: none;">
            <div class="stat-row">
                <div class="stat-item">
                    <span class="stat-icon">
                        <i class="bi bi-table"></i>
                    </span>
                    <div class="stat-content">
                        <span class="stat-value" id="datasetRows">0</span>
                        <span class="stat-label">Rows</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">
                        <i class="bi bi-columns"></i>
                    </span>
                    <div class="stat-content">
                        <span class="stat-value" id="datasetColumns">0</span>
                        <span class="stat-label">Columns</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">
                        <i class="bi bi-hdd"></i>
                    </span>
                    <div class="stat-content">
                        <span class="stat-value" id="datasetSize">0 MB</span>
                        <span class="stat-label">Size</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">
                        <i class="bi bi-check-circle"></i>
                    </span>
                    <div class="stat-content">
                        <span class="stat-value" id="datasetStatus">Ready</span>
                        <span class="stat-label">Status</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dataset-quality" id="datasetQuality" style="display: none;">
            <div class="quality-score">
                <span class="quality-label">Data Quality:</span>

                    <div class="quality-fill" id="qualityFill" style="width: 0%"></div>
                </div>
                <span class="quality-value" id="qualityValue">0%</span>
            </div>
        </div>
    </div>
</div>

<script>
// Current Dataset Display JavaScript
class CurrentDatasetDisplay {
    constructor() {
        this.currentDataset = null;
        this.init();
    }
    
    init() {
        this.loadCurrentDataset();
        this.setupEventListeners();
    }
    
    setupEventListeners() {
        // Listen for dataset changes from other components
        document.addEventListener('datasetChanged', (event) => {
            this.updateDisplay(event.detail.dataset);
        });
        
        // Listen for session changes
        document.addEventListener('sessionChanged', (event) => {
            this.loadCurrentDataset();
        });
    }
    
    async loadCurrentDataset() {
        try {
            // Get current session info
            const response = await fetch('/api/sessions/current/');
            if (response.ok) {
                const data = await response.json();
                this.currentDataset = data.dataset;
                this.updateDisplay(this.currentDataset);
            } else {
                this.showEmptyState();
            }
        } catch (error) {
            console.error('Failed to load current dataset:', error);
            this.showEmptyState();
        }
    }
    
    updateDisplay(dataset) {
        if (!dataset) {
            this.showEmptyState();
            return;
        }
        
        this.currentDataset = dataset;
        
        // Update basic info
        document.getElementById('currentDatasetName').textContent = dataset.name;
        document.getElementById('currentDatasetDescription').textContent = 
            dataset.description || 'Ready for analysis';
        
        // Show stats
        const statsElement = document.getElementById('datasetStats');
        statsElement.style.display = 'block';
        
        // Update stats
        document.getElementById('datasetRows').textContent = dataset.row_count.toLocaleString();
        document.getElementById('datasetColumns').textContent = dataset.column_count;
        document.getElementById('datasetSize').textContent = this.formatFileSize(dataset.file_size_bytes);
        document.getElementById('datasetStatus').textContent = this.getStatusText(dataset.processing_status);
        
        // Update quality score if available
        if (dataset.data_quality_score !== undefined) {
            this.updateQualityScore(dataset.data_quality_score);
        }
        
        // Remove empty state class
        const card = document.querySelector('.dataset-info-card');
        card.classList.remove('empty');
    }
    
    showEmptyState() {
        document.getElementById('currentDatasetName').textContent = 'No Dataset Selected';
        document.getElementById('currentDatasetDescription').textContent = 'Upload a dataset to begin analysis';
        
        // Hide stats
        document.getElementById('datasetStats').style.display = 'none';
        document.getElementById('datasetQuality').style.display = 'none';
        
        // Add empty state class
        const card = document.querySelector('.dataset-info-card');
        card.classList.add('empty');
    }
    
    updateQualityScore(score) {
        const qualityElement = document.getElementById('datasetQuality');
        const qualityFill = document.getElementById('qualityFill');
        const qualityValue = document.getElementById('qualityValue');
        
        if (score !== undefined && score !== null) {
            qualityElement.style.display = 'block';
            qualityFill.style.width = `${score}%`;
            qualityValue.textContent = `${Math.round(score)}%`;
        } else {
            qualityElement.style.display = 'none';
        }
    }
    
    formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }
    
    getStatusText(status) {
        switch (status) {
            case 'completed': return 'Ready';
            case 'processing': return 'Processing';
            case 'failed': return 'Failed';
            case 'pending': return 'Pending';
            default: return 'Unknown';
        }
    }
}

// Initialize current dataset display when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new CurrentDatasetDisplay();
});
</script>
