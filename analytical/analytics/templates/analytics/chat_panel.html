<!-- Chat Panel Template -->
<div class="chat-panel" id="chat-panel">
    <!-- Chat Header -->
    <div class="chat-header">
        <div class="chat-title">
            <i class="bi bi-chat-dots"></i>
            <span>AI Assistant</span>
        </div>
        <div class="chat-controls">
            <button class="btn btn-sm btn-outline-secondary" id="chat-clear-btn" title="Clear Chat">
                <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" id="chat-context-btn" title="View Context">
                <i class="bi bi-info-circle"></i>
            </button>
        </div>
    </div>

    <!-- Chat Context Info -->
    <div class="chat-context-info" id="chat-context-info" style="display: none;">
        <div class="context-card">
            <div class="context-header">
                <h6><i class="bi bi-database"></i> Current Dataset</h6>
                <button class="btn-close" id="close-context-btn"></button>
            </div>
            <div class="context-content" id="context-content">
                <!-- Context will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Chat Messages Container -->
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be loaded here -->
        <div class="chat-welcome">
            <div class="welcome-message">
                <i class="bi bi-robot"></i>
                <h5>Welcome to AI Assistant</h5>
                <p>Ask me anything about your dataset or request analysis suggestions!</p>
                <div class="welcome-examples">
                    <span class="example-tag" data-message="What can you tell me about this dataset?">Dataset Overview</span>
                    <span class="example-tag" data-message="What analysis would you recommend?">Get Suggestions</span>
                    <span class="example-tag" data-message="Show me correlations in the data">Find Correlations</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
        <form id="chat-form" hx-post="{% url 'enhanced_chat_send' %}" 
              hx-target="#chat-messages" 
              hx-swap="beforeend"
              hx-trigger="submit"
              hx-indicator="#chat-loading">
            <div class="chat-input-group">
                <textarea id="chat-input" name="message" 
                         placeholder="Ask me anything about your dataset..." 
                         rows="1" 
                         maxlength="4000"
                         required></textarea>
                <button type="submit" class="btn btn-primary" id="chat-send-btn">
                    <i class="bi bi-send"></i>
                </button>
            </div>
            <div class="chat-options">
                <label class="form-check-label">
                    <input type="checkbox" name="include_suggestions" checked> 
                    Include analysis suggestions
                </label>
                <span class="char-count" id="char-count">0/4000</span>
            </div>
        </form>
        
        <!-- Loading Indicator -->
        <div id="chat-loading" class="htmx-indicator chat-loading">
            <div class="loading-spinner">
                <i class="bi bi-robot"></i>
                <span>AI is thinking...</span>
            </div>
        </div>
    </div>
</div>

<!-- Chat Message Template -->
<template id="chat-message-template">
    <div class="chat-message">
        <div class="message-content">
            <div class="message-body">
                <!-- Message content will be inserted here -->
            </div>
            <div class="message-time">
                <!-- Timestamp will be inserted here -->
            </div>
        </div>
    </div>
</template>

<!-- Analysis Suggestion Template -->
<template id="suggestion-template">
    <div class="analysis-suggestion">
        <div class="suggestion-header">
            <div class="suggestion-tool">
                <i class="bi bi-lightbulb"></i>
                <span class="tool-name"></span>
                <span class="confidence-badge"></span>
            </div>
            <div class="suggestion-actions">
                <button class="btn btn-sm btn-primary execute-suggestion-btn" 
                        data-suggestion-id="">
                    <i class="bi bi-play"></i> Execute
                </button>
            </div>
        </div>
        <div class="suggestion-content">
            <div class="suggestion-reasoning"></div>
            <div class="suggestion-parameters" style="display: none;">
                <small class="text-muted">Parameters:</small>
                <pre class="parameters-json"></pre>
            </div>
        </div>
    </div>
</template>

<style>

    height: 100%;
    display: flex;
    flex-direction: column;
    background: var(--bs-dark);
    border-radius: 8px;
    overflow: hidden;
}

.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: var(--bs-gray-800);
    border-bottom: 1px solid var(--bs-gray-700);
}

.chat-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: var(--bs-light);
}

.chat-controls {
    display: flex;
    gap: 0.5rem;
}

.chat-context-info {
    padding: 1rem;
    background: var(--bs-gray-900);
    border-bottom: 1px solid var(--bs-gray-700);
}

.context-card {
    background: var(--bs-gray-800);
    border-radius: 6px;
    padding: 1rem;
}

.context-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.context-header h6 {
    color: var(--bs-light);
    margin: 0;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.chat-welcome {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.welcome-message {
    text-align: center;
    color: var(--bs-gray-400);
}

.welcome-message i {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--bs-primary);
}

.welcome-examples {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.example-tag {
    background: var(--bs-gray-700);
    color: var(--bs-light);
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.875rem;
    transition: background-color 0.2s;
}

.example-tag:hover {
    background: var(--bs-primary);
}

.chat-input-container {
    padding: 1rem;
    background: var(--bs-gray-800);
    border-top: 1px solid var(--bs-gray-700);
}

.chat-input-group {
    display: flex;
    gap: 0.5rem;
    align-items: flex-end;
}

#chat-input {
    flex: 1;
    background: var(--bs-gray-700);
    border: 1px solid var(--bs-gray-600);
    color: var(--bs-light);
    border-radius: 6px;
    padding: 0.75rem;
    resize: none;
    min-height: 40px;
    max-height: 120px;
}

#chat-input:focus {
    outline: none;
    border-color: var(--bs-primary);
    box-shadow: 0 0 0 0.2rem rgba(var(--bs-primary-rgb), 0.25);

    height: 40px;

    color: var(--bs-gray-400);
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

}

    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);

    padding: 0.5rem 1rem;
    border-radius: 6px;
    border: 1px solid var(--bs-gray-700);

.loading-spinner {
    display: flex;

    animation: spin 1s linear infinite;

/* Chat Message Styles */
.chat-message {
    display: flex;
    margin-bottom: 1rem;

    background: var(--bs-primary);

}

.message-body {
    margin-bottom: 0.25rem;
}

    font-size: 0.75rem;

/* Analysis Suggestion Styles */
.analysis-suggestion {
    background: var(--bs-gray-800);
    border: 1px solid var(--bs-gray-600);
    border-radius: 8px;
    padding: 1rem;

}

.suggestion-header {
    display: flex;
    justify-content: space-between;
    align-items: center;

    gap: 0.5rem;

    background: var(--bs-success);
    color: white;
    padding: 0.125rem 0.5rem;
    border-radius: 12px;

    font-weight: 500;
}

.suggestion-content {
    color: var(--bs-gray-300);
}

.suggestion-reasoning {
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

    background: var(--bs-gray-900);
    padding: 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    margin: 0;

/* Responsive Design */
@media (max-width: 768px) {
    .chat-header {
        padding: 0.75rem;
    }
    
    .chat-messages {
        padding: 0.75rem;
    }
    
    .chat-input-container {
        padding: 0.75rem;

    .message-content {
        max-width: 90%;
    }
    
    .welcome-examples {
        flex-direction: column;
        align-items: center;
    }
}
</style>

<script>
// Chat Panel JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const chatInput = document.getElementById('chat-input');
    const charCount = document.getElementById('char-count');
    const chatForm = document.getElementById('chat-form');
    const chatMessages = document.getElementById('chat-messages');
    const contextInfo = document.getElementById('chat-context-info');
    const contextBtn = document.getElementById('chat-context-btn');
    const closeContextBtn = document.getElementById('close-context-btn');
    const clearBtn = document.getElementById('chat-clear-btn');

    // Auto-resize textarea
    chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        
        // Update character count
        charCount.textContent = `${this.value.length}/4000`;
    });

    // Handle example tags
    document.querySelectorAll('.example-tag').forEach(tag => {
        tag.addEventListener('click', function() {
            chatInput.value = this.dataset.message;
            chatInput.focus();
            chatInput.dispatchEvent(new Event('input'));
        });
    });

    // Handle context toggle
    contextBtn.addEventListener('click', function() {
        if (contextInfo.style.display === 'none') {
            loadChatContext();
            contextInfo.style.display = 'block';
        } else {
            contextInfo.style.display = 'none';
        }
    });

    closeContextBtn.addEventListener('click', function() {
        contextInfo.style.display = 'none';
    });

    // Handle clear chat
    clearBtn.addEventListener('click', function() {
        if (confirm('Are you sure you want to clear the chat history?')) {
            chatMessages.innerHTML = `
                <div class="chat-welcome">
                    <div class="welcome-message">
                        <i class="bi bi-robot"></i>
                        <h5>Welcome to AI Assistant</h5>
                        <p>Ask me anything about your dataset or request analysis suggestions!</p>
                        <div class="welcome-examples">
                            <span class="example-tag" data-message="What can you tell me about this dataset?">Dataset Overview</span>
                            <span class="example-tag" data-message="What analysis would you recommend?">Get Suggestions</span>
                            <span class="example-tag" data-message="Show me correlations in the data">Find Correlations</span>
                        </div>
                    </div>
                </div>
            `;
        }
    });

    // Handle suggestion execution
    document.addEventListener('click', function(e) {
        if (e.target.closest('.execute-suggestion-btn')) {
            const btn = e.target.closest('.execute-suggestion-btn');
            const suggestionId = btn.dataset.suggestionId;
            executeSuggestion(suggestionId, btn);
        }
    });

    function loadChatContext() {
        fetch('{% url "enhanced_chat_context" %}')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const contextContent = document.getElementById('context-content');
                    contextContent.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Dataset Info</h6>
                                <p><strong>Name:</strong> ${data.current_dataset.name}</p>
                                <p><strong>Rows:</strong> ${data.current_dataset.row_count.toLocaleString()}</p>
                                <p><strong>Columns:</strong> ${data.current_dataset.column_count}</p>
                                <p><strong>Quality Score:</strong> ${data.current_dataset.data_quality_score || 'N/A'}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Available Tools</h6>
                                <div class="tool-list">
                                    ${data.available_tools.map(tool => 
                                        `<span class="badge bg-secondary me-1 mb-1">${tool.display_name}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading context:', error);
            });
    }

    function executeSuggestion(suggestionId, btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="bi bi-hourglass-split"></i> Executing...';
        
        fetch('{% url "enhanced_chat_execute_suggestion" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                suggestion_id: suggestionId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                btn.innerHTML = '<i class="bi bi-check"></i> Executed';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
                
                // Show analysis result
                showAnalysisResult(data.analysis_result);
            } else {
                btn.innerHTML = '<i class="bi bi-x"></i> Failed';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-danger');
                console.error('Suggestion execution failed:', data.error);
            }
        })
        .catch(error => {
            btn.innerHTML = '<i class="bi bi-x"></i> Error';
            btn.classList.remove('btn-primary');
            btn.classList.add('btn-danger');
            console.error('Error executing suggestion:', error);
        });
    }

    function showAnalysisResult(result) {
        // This will be handled by the analysis result display integration
        console.log('Analysis result:', result);
    }
});
</script>
